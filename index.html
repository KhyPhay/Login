<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="logo">
            <img src="logo.png" alt="" width="20%">
        </div>
        <div class="form">
            <form >
                <div class="form-group two-input">
                    <input type="text" class="form-control" placeholder="First Name">
                    <input type="text" class="form-control ml" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <textarea placeholder="Massage" class="form-control no-resize" cols="30" rows="6"></textarea>
                </div>
                <div class="form-group">
                    <select class="form-control">
                        <option value="Banana">Banana</option>
                        <option value="Apple">Apple</option>
                        <option value="Coconut">Coconut</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-orange">Loging</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
